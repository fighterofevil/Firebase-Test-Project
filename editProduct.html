<!DOCTYPE html>
<html>
	<head>
		<meta  name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit product</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body>
		<div class="container-fluid">
			<form id="editForm">
				<div class="form-group">
					<label for="itemName">Item Name</label>
					<input type="text" class="form-control" id="itemName">
				</div>
				<div class="form-group">
					<label for="itemDescription">Item Description</label>
					<textarea class="form-control" id="itemDescription" rows="3"></textarea>
				</div>
				<div class="form-group">
					<label for="itemPrice">Item Price</label>
					<input type="text" class="form-control" id="itemPrice">
				</div>
				<div class="form-group">
					<label for="imageInput">Choose Image</label>
					<input type="file" id="imageInput">
					<p class="help-block">Choose an image to be displayed on product page</p>
					<img id="preview">
				</div>
				<button type="submit" class="btn btn-primary" id="editButton" disabled="disabled">Update a Product</button>
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
		<script src="js/editproduct.js"></script>


	</body>
</html>
